<header class="govuk-header" data-module="govuk-header" style="border-bottom-color: #1d70b8; border-bottom-style: solid; border-bottom-width: 10px;">
    <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo govuk-!-margin-bottom-1">
            <a href="/app" class="govuk-header__link" style="display: flex; align-items: center; gap: 5px;">
                <img src="/assets/images/mhclg-crest.png" alt="MHCLG Crest" width="32" height="32"
                         style="color: white; filter: brightness(0) invert(1);" />
                <span class="govuk-header__product-name" style="margin-top: 0;">MHCLG</span>
            </a>
        </div>
            <div class="govuk-header__content">
                <span class="govuk-header__service-name">Form Designer</span>
                {% if authEnable and not ssoLoginUrl %}
                    <form method="post" action="/logout">
                                <nav class="govuk-header__navigation">
                                  <ul class="govuk-header__navigation-list">
                                        <li class="govuk-header__navigation-item govuk-header__navigation-item--active">
                                            <button type="submit" class="govuk-header__link"
                                                    style="
                                                      background: none;
                                                      padding: 0;
                                                      font: inherit;
                                                      cursor: pointer;
                                                      outline: inherit;
                                                      color: white;
                                                      font-size: 1rem;
                                                      font-weight: 700;
                                                      border: none;
                                                      text-decoration: none;
                                                    "
                                                    onmouseover="this.style.textDecoration='underline'; this.style.textDecorationThickness='3px';"
                                                    onfocus="this.style.textDecoration='underline'; this.style.textDecorationThickness='3px';"
                                                    onmouseout="this.style.textDecoration='none'; this.style.textDecorationThickness='initial';">
                                                Sign out
                                            </button>
                                        </li>
                                  </ul>
                                </nav>
                    </form>
                {% endif %}
            </div>
    </div>
</header>


<div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
        <strong class="govuk-tag govuk-phase-banner__content__tag">
            BETA
        </strong>
        <span class="govuk-phase-banner__text">This is a new service. Please create your form prototypes from this service and download them as JSON configurations</span>
    </p>
</div>
